<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/main.css">
    <title>Convertidor PHP a JavaScript</title>

</head>
<body>
    <h1>Convertidor de PHP a JavaScript</h1>
    <form id="formulario">
        <textarea id="codigoPHP" placeholder="Escribe tu código PHP aquí..."></textarea>
        <div>
            <button type="submit">Convertir a JavaScript</button>
            <button type="button" id="limpiar">Limpiar</button>
            <button type="button" id="copiar">Copiar Código JS</button>
        </div>
    </form>
    <h2>Código JavaScript Generado:</h2>
    <pre id="JavaScript_Salida"></pre>
    <script src="./public/js/main.js"></script>
</body>
</html>
